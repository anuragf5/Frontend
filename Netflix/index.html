    <div class="form-wrapper">

        <h2>Sign In</h2>

        <form action="#">
            <div class="form-control">
                <input type="text" required>
                <label>Email or phone number</label>
            </div>
            <div class="form-control">
                <input type="password" required>
                <label>Password</label>
            </div>
            <button type="submit">Sign In</button>
            <p>OR</p>
            <button type="submit" class="code">Use a sign-in code</button>
            <!-- <a href="" class="forgot_password">Forgot Password?</a> -->
            <p class="forgot_password">Forgot Password?</p>
            <div class="form-help">
                <div class="remember-me">
                    <input type="checkbox" id="remember-me">
                    <label for="remember-me">Remember me</label>
                </div>
                <!-- <a href="#">Need help?</a> -->
            </div>
        </form>

        <p class="new_to_netflix">New to Netflix? <a href="#">Sign up now</a></p>

        <small>
            This page is protected by Google reCAPTCHA to ensure you're not a bot.
            <a href="#">Learn more.</a>
        </small>

    </div>

    <footer>

        <div class="question_call_container">
            <div class="question">Questions? Call <a href="tel:000-800-919-1694">000-800-919-1694</a>
            </div>

            <div class="link_container">

                <a href="">FAQ</a>

                <a href="">Terms of Use</a>

                <a href="">Cookie Preference</a>

            </div>

        </div>

        <div class="language_container">

            </select>

        </div>

    </footer>
